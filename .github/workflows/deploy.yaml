name: Deploy
on: push
jobs:
 lint:
  runs-on: ubuntu-latest
  steps:
  - name: Get Code
    uses: actions/checkout@v3
  - name: Install Dependencies
    run: npm ci
  - name: Lint
    run: npm lint
 test:
  runs-on: ubuntu-latest
  steps:
  - name: Get Code
    uses: actions/checkout@v3
  - name: Install Dependencies
    run: npm ci
  - name: Test
    run: npm run test
 deploy:
  runs-on: ubuntu-latest
  steps:
  - name: Get Code
    uses: actions/checkout@v3
  - name: Install Dependencies
    run: npm ci
  - name: Lint
    run: npm lint
  - name: Test
    run: npm run test
  - name: Build
    run: npm run build